<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=home" />
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <img src="logo.png">
                <h1>RakshPath Registeration&nbsp;<i class="fa-solid fa-house-medical"></i></h1>
            </div>
            <nav class="nav">
                <a href="index.html"><i class="fa-solid fa-house"></i>&nbsp;Home</a>
                <a href="login.html"><i class="fa-solid fa-user"></i>&nbsp;Login</a>
            </nav>
        </div>
    </header>

    <div class="lgn-page-title">
        <h2 id="title">Register for RakshPath</h2>
        <form>
            <div>
                <label for="userType">User Type</label>
                <select id="userType" name="userType" required>
                    <option value="">Select User Type</option>
                    <option value="hospital">Hospital</option>
                    <option value="traffic">Traffic Police</option>
                </select>
            </div>
        </form>
    </div>

    <main class="form-main">
        <div class="hospital-register-form">
            <h3 class="form-heading">Hospital Registeration</h3>
            <form>
                <div class="rgt-group">
                    <label for="hospital_name">Hospital Name</label>
                    <input id="hospital_name" type="text" name="hospital_name" required />
                </div>
                <div class="rgt-group">
                    <label for="email-hospital">Official Email</label>
                    <input id="email-hospital" type="email" name="email" required />
                </div>
                <div class="rgt-group">
                    <label for="contact-name">Contact Person</label>
                    <input id="contact-name" type="text" name="contact_person" required />
                </div>
                <div class="rgt-group">
                    <label for="designation-hospital">Designation</label>
                    <input id="designation-hospital" type="text" name="designation" />
                </div>
                <div class="rgt-group">
                    <label for="nabh_number">NABH Accreditation Number</label>
                    <input id="nabh_number" type="text" name="nabh_accreditation" />
                </div>
                <div class="rgt-group">
                    <label for="pmjay_id">PM-JAY Empanelment ID</label>
                    <input id="pmjay_id" type="text" name="pmjay_id" />
                </div>
                <div class="rgt-group">
                    <label for="gst_no">GST Number</label>
                    <input id="gst_no" type="text" name="gst_number" />
                </div>
                <div class="rgt-group">
                    <label for="pan">PAN Number</label>
                    <input id="pan" type="text" name="pan_number" />
                </div>
                <label class="declaration">
                <input type="checkbox" name="declaration" required>
                I hereby declare that the information provided is true and correct to the best of my knowledge.
                </label>
                <button type="submit" class="btn btn-primary btn-full">Register Hospital</button>
            </form>
            <p class="auth-link">Already have an account? <a href="login.html">Login here</a></p>
        </div>

        <div class="police-register-form">
            <h3 class="form-heading">Traffic Police Registeration</h3>
            <form>
                <div class="rgt-group">
                    <label for="officer-name">Officer Name</label>
                    <input id="officer-name" type="text" name="officer_name" required />
                </div>
                <div class="rgt-group">
                    <label for="email-officer">Official Email</label>
                    <input id="email-officer" type="email" name="email" required />
                </div>
                <div class="rgt-group">
                    <label for="designation-officer">Designation</label>
                    <input id="designation-officer" type="text" name="designation" required />
                </div>
                <div class="rgt-group">
                    <label for="id-number">Badge/ID Number</label>
                    <input id="id-number" type="text" name="badge_number" required />
                </div>
                <label class="declaration">
                <input type="checkbox" name="declaration"required>
                I hereby declare that the information provided is true and correct to the best of my knowledge.
                </label>
                    <button type="submit" class="btn btn-primary btn-full">Register Traffic Officer</button>
            </form>
            <p class="auth-link">Already have an account? <a href="login.html">Login here</a></p>
        </div>
    </main>

    <!-- JavaScript to toggle forms -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const userTypeSelect = document.getElementById('userType');
            const hospitalForm = document.querySelector('.hospital-register-form');
            const policeForm = document.querySelector('.police-register-form');

            function toggleForms() {
                const selected = userTypeSelect.value;
                if (selected === "hospital") {
                    hospitalForm.style.display = "block";
                    policeForm.style.display = "none";
                } else if (selected === "traffic") {
                    hospitalForm.style.display = "none";
                    policeForm.style.display = "block";
                } else {
                    hospitalForm.style.display = "none";
                    policeForm.style.display = "none";
                }
            }

            userTypeSelect.addEventListener('change', toggleForms);
            toggleForms(); 
        });
    </script>
</body>
</html>
