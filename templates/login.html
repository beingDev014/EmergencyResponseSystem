<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=home" />
</head>
<body>
    <header class="header">
            <div class="container">
                <div class="logo">
                    <img src="logo.png">
                    <h1>Dashboard Login&nbsp;<i class="fa-solid fa-house-medical-circle-check"></i></h1>
                </div>
                <nav class="nav">
                    <a href="index.html"><i class="fa-solid fa-house"></i>&nbsp;Home</a>
                    <a href="register.html"><i class="fa-solid fa-user-plus"></i>&nbsp;Register</a>
                </nav>
            </div>
    </header>

    <main class="auth-main">
    <div class="auth-form">
        <h2><i class="fa-solid fa-right-to-bracket"></i>&nbsp;Login to Dashboard</h2>
        <form>
            <div class="form-group">
                <label for="userType">User Type</label>
                <select id="userType" name="userType" required>
                    <option value="">Select User Type</option>
                    <option value="ambulance">Ambulance Service</option>
                    <option value="hospital">Hospital</option>
                    <option value="traffic">Traffic Police</option>
                </select>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="enter your email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="enter your password">
            </div>
            <button type="submit" class="btn btn-primary btn-full">Login</button>
        </form>
        <p class="auth-link">Don't have an account? <a href="register.html">Register here</a></p>
    </div>
</main>

</body>
</html>

</html>
